<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./js/main.js" defer type="module"></script>
  </head>

  <body>
    <header>
      <h1>Snake Game</h1>
    </header>
    <label> Snake Speed :</label>
    <input
      type="number"
      name="snake_speed"
      id="snake_speed"
      min="1"
      value="10"
    />
    <div id="game-board" tabindex="0"></div>

    <div class="scores">
      <div class="user_score">
        <p>Your score :</p>
        <p id="game-score">0</p>
      </div>
      <div class="user_best_score">
        <p>Best score :</p>
        <p id="game-best-score"></p>
      </div>
    </div>
  </body>
</html>
